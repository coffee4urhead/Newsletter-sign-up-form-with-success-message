<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="asset images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <h1>Stay updated!</h1>

      <p class="join">Join 60,000+ product managers receiving monthly<br /> updates on:</p>

      <ul id="unlist">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <p class="em">Enter your email here:</p>
      <input id="input-el" type="email" name="email-valid" />
      <button id="btn">Subscribe to monthly newsletter</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
        Coded by <a href="https://github.com/coffee4urhead">Mihail Elenkov Mihaylov</a>.

      </div>
      <img id="img-val" src="asset images/illustration-sign-up-desktop.svg" alt="style image for the validation form" />
    </div>
  </main>
</body>

</html>
