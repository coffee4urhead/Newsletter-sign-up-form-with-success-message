<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/x-icon" href="asset images/favicon-32x32.png"/>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="wrapper">
  <h1 style="grid-area: row1; margin-top: 200px;">Stay updated!</h1>

  <p style="grid-area: row2; margin-top: 150px;">Join 60,000+ product managers receiving monthly<br/> updates on:</p>

  <ul id="unlist" style="grid-area: row3;">
    <li>Product discovery and building what matters</li>
    <li>Measuring to ensure updates are a success</li>
    <li>And much more!</li>
  </ul>

  <p style="grid-area: row4; margin-top: 70px;">Enter your email here:</p>
  <input style="grid-area: row5;" id="input-el" type="email" name="email-valid"/>
  <button id="btn" style="grid-area: row6;">Subscribe to monthly newsletter</button>
  <div class="attribution" style="grid-area: row7; margin-top: -90px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br/>
    Coded by <a href="https://github.com/coffee4urhead">Mihail Elenkov Mihaylov</a>.

    <img id="img-val" href="asset images/illustration-sign-up-desktop.svg" alt="style image for the validation form"/>
  </div>
  </div>
</body>
</html>
